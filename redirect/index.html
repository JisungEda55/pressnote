<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
    // 페이지 로드 시 즉시 리다이렉트
    document.addEventListener("DOMContentLoaded", function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            // 안드로이드: Intent 스킴을 사용해 외부 브라우저 강제 호출
            window.location.href = 'intent://jisungeda55.github.io/pressnote/#Intent;scheme=https;package=com.android.chrome;end;';
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS: window.open으로 외부 브라우저 강제 호출
            window.open('https://jisungeda55.github.io/pressnote/', '_blank');
        } else {
            // 그 외 환경: 일반 리다이렉트
            window.location.href = 'https://jisungeda55.github.io/pressnote/';
        }
    });
    </script>
</head>
<body>
</body>
</html>
